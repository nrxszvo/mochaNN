random_seed: 42
strategy: 'auto'
dtype: 'float32'
datafile: 'datasets/Lorenz_10Kx10K_balanced.npy'
ntrain: 9700
nval: 100 
ntest: 200
npts: 10000
H: 100
input_size: 500
batch_size: 512 
max_steps: 200000
val_check_steps: 5000
lr_scheduler_params:
  lr: 1.e-4
  name: "ReduceLROnPlateau"
  gamma: 0.5
  patience: 0 
  threshold: 1.e-3
  min_lr: 1.e-9
loss: "MAE"
nhits_params:
  n_stacks: 4
  n_pool_kernel_size: [10,4,2,1]
  n_freq_downsample: [25,12,6,1]
  n_blocks: [8,8,8,8]
  mlp_layers: 4 
  mlp_width: 2048 
  layer_norm: True

